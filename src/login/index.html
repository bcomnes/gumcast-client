<!DOCTYPE html>
<html>
<head>
  <title>Gumcast - Login</title>
  <script type="module" src="./index.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/mine.css">
  <link rel="stylesheet" href="https://unpkg.com/mine.css/dist/layout.css">
</head>
<body>
  <main>
    <nav><span><a href="#">Login</a> /</span></nav>
    <h1><center>Gumcast</center></h1>
    <form id="login-form">
      <fieldset>
        <legend>Log in</legend>
        <p>Log into your Gumroad account</p>
        <label for="username">Email:</label>
        <input type="text" name="username" />
        <label for="password">Password:</label>
        <input type="password" name="password">
        <input name="submit-button" type="submit">
      </fieldset>
    </form>
  </main>
</body>
</html>
